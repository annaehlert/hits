{% extends 'panel.html' %}

{% block title %}Lista autorów{% endblock %}
{% block content %}
<div class="jumbotron py-2 px-4">
    <h1 class="display-4">Edytuj autora</h1>
    <hr class="my-4">
    <a class="btn btn-info" href="{% url 'panel:authors:index' %}" role="button">Wróć do spisu</a>
</div>
<div>
    <form method="POST" action="{% url 'panel:authors:edit' id=author.id %}" class="form">
        {% csrf_token %}
        {{ form }}
    <button type="submit" class="btn btn-success">Zmodyfikuj dane</button>
    </form>
</div>
{% endblock %}
